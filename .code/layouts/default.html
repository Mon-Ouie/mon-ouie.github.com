<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Moi, mon ouïe - <%= @item[:title] %></title>
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
    <link rel="alternate"  type="application/atom+xml"
          title="Moi, mon ouïe"
          href="<%= item_by_id("/feed/").reps.first.path %>"/>
    <meta name="generator" content="nanoc 3.1.7">
  </head>

  <body>
    <div id="main">
      <% post = Post.of(@item) %>

      <% if post %>
        <h1><%= post.title %></h1>

        <div id="post-date">
          <%= post.date %>
        </div>
      <% end %>

      <%= yield %>

      <% if post %>
        <div id="disqus_thread">
        </div>

        <script type="text/javascript">
          var site_root = 'http://mon-ouie.github.com';

          var disqus_shortname  = 'mon-ouie';
          var disqus_identifier = '<%= post.url %>';
          var disqus_url        = site_root + '<%= post.url %>';
          var disqus_title      = '<%= post.title %>';
          var disqus_developer  = 0;

          (function() {
            var dsq   = document.createElement('script');
            dsq.type  = 'text/javascript';
            dsq.async = true;

            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';

            (document.getElementsByTagName('head')[0] ||
             document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
        </script>

        <noscript>
          Please enable JavaScript to view
          the <a href="http://disqus.com/?ref_noscript">comments powered by
            Disqus.</a>
        </noscript>

        <a href="http://disqus.com" class="dsq-brlink">blog comments powered
          by <span class="logo-disqus">Disqus</span></a>
      <% end %>
    </div>

    <div id="sidebar">
      <h2><a href="/index.html">Home</a></h2>

      <h2>Sons récents</h2>
      <ul>
        <% Post.all(@items)[0, 10].each do |post| %>
          <li><%= post.link %></li>
        <% end %>
      </ul>

      <h2>Moi</h2>
      <ul>
        <li><a href="/about.html">About</a></li>
      </ul>
    </div>
  </body>
</html>
